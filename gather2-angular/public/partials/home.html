<h1>Gather</h1>
<div class="container" ng-controller="HomeCtrl">

  <h3 class="clearfix">
        <img class="left" src="http://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/AngularJS_logo.svg/695px-AngularJS_logo.svg.png"/>
        <img class="right" src="http://upload.wikimedia.org/wikipedia/commons/9/9a/Google_maps_logo.png"/>
    </h3>
    <div class="alert alert-danger text-center" role="alert" ng-show="apiError">
        <b>API Error : </b>
        <span>{{ apiStatus }}</span>
    </div>

    <section class="form">
      <div class="container title">
      <form name="searchForm">
            <div class="margin-auto title">
               <label class="label">Place text(ex.cafe)</label>
               <input class="input2" type="text" class="form-control" ng-model="place.query">
               </input>
           </div>
   <!--          <div class="form-group">
  <label class="control-label">radius(meters)</label>
  <input type="text" class="form-control" ng-model="place.radius">
  </input>
         </div>
   -->
          <div class="title">
           <button class="button" ng-click="placeSearch(place)" type="submit" class="btn btn-primary">submit</button>
           <button class="button" ng-click="removeMarkers()">Clear Map</button>
          </div>
       </form>
     </div>
   </section>

   <section>
     <div class="map" id="map"></div>
   </section>

   <section class="title">
   <div class="marker left" ng-repeat="place in map.markers track by $index | orderBy : 'name'">
      <a href="#" class="red" ng-click="openInfoWindow($event, place)">{{place.name}}</a>
      <a href="/#/gathers/{{place.id}}">{{place.name}}</a>
     <h4>Address: {{place.address}}</h4>
     <h4>Phone: {{place.phone}}</h4>
     <h4>Website: <a href="{{place.website}}">{{place.website}}</a></h4>
     <h4>Rating: {{place.rating}}</h4>
     <h4>User Ratings: {{place.userRatings}}</h4>
     <h4>Price Level: {{place.priceLevel}}</h4>
     <h4 ng-click="">{{place.id}}</h4>
     </div>
   </section>

  </div>
